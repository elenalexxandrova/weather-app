<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="searching_place">
                <input type="text" class="enter_location" autofocus placeholder="Enter your location...">
                <button class="search_btn">
                    Search
                </button>
            </div>
            <div class="error">
                <p class="inv_city">Invalid city name</p>
            </div>
            <div class="weather_responce">
                <p class="city">Город</p>
                <p class="degree">Градус( в цельсиях?)</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
